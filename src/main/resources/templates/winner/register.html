<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">winner Register Page</h1>

        <form th:action="@{/winner/register}" th:method="post">
            <div class="form-group">
                <label >이벤트 사항</label>
                <input type="text" class="form-control" name="winTitle" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label >당첨자 내용</label>
                <textarea class="form-control" rows="5" name="winContent"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
