<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">이벤트 당첨자 Page</h1>

        <div class="form-group">
            <label >Idx</label>
            <input type="text" class="form-control" name="winnerIdx" th:value="${dto.winnerIdx}" readonly >
        </div>

        <div class="form-group">
            <label >관리자 id</label>
            <input type="text" class="form-control" name="adminId" th:value="${dto.adminId}" readonly >
        </div>
        <div class="form-group">
            <label >이벤트 제목</label>
            <input type="text" class="form-control" name="winContent" th:value="${dto.winTitle}" readonly>

        </div>
        <div class="form-group">
            <label >이벤트 당첨자</label>
            <textarea class="form-control" rows="5" name="winTitle" readonly>[[${dto.winContent}]]</textarea>
        </div>
        <div class="form-group">
            <label >조회수</label>
            <input type="text" class="form-control" name="readCount" th:value="${dto.readCount}" readonly>
        </div>
        <div class="form-group">
            <label >등록일자</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <!--        <a th:href="@{/guestbook/modify(gno = ${dto.gno}, page=${requestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>-->

        <!--        <a th:href="@{/guestbook/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>-->

        <a th:href="@{/winner/modify(winnerIdx = ${dto.winnerIdx}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{/winner/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>

    </th:block>

</th:block>
