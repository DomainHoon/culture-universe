<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">이벤트 공지 등록</h1>

        <form th:action="@{/event/register}" th:method="post">
            <div class="form-group">
                <label >이벤트</label>
                <input type="text" class="form-control" name="eventTitle" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label >이벤트내용</label>
                <textarea class="form-control" rows="5" name="eventContent" placeholder="Enter Content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
